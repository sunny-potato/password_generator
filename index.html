<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Random password generator</title>
    </head>

    <body>
        <div class="generator_container">
            <h1>Random password generator</h1>
            <div class="generator_wrapper">
                <div class="sub_title">Generated password:</div>
                <div class="display_password"></div>
                <div class="sub_title">Options:</div>
                <div class="options">
                    <div>
                        <label for="length_range">
                            Length
                        </label>
                        <input type="range" min="1" max="100" value="" id="length_range" name="length_range">
                        <label for="length_number"> </label>
                        <input type="number" id="length_number" name="length_number">
                    </div>
                    <div>
                        <label for="uppercase">Uppercase(A-Z)</label>
                        <input type="checkbox" id="uppercase" name="uppercase">
                    </div>
                    <div>
                        <label for="numbers">Numbers(0-9)</label>
                        <input type="checkbox" id="numbers" name="numbers">
                    </div>
                    <div>
                        <label for="symbols">Symbols(!$%/()#)</label>
                        <input type="checkbox" id="symbols" name="symbols">
                    </div>
                </div>
                <div class="buttons">
                    <div>Refresh</div>
                    <div>Copy password</div>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
    </body>

</html>
